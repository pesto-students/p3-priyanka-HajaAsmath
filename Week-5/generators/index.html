<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doTask0 = () => {
            console.log(4);
            return fetch('https://jsonplaceholder.typicode.com/todos/1');
        }
        let doTask1 = () => {
            console.log(5);
            return fetch('https://jsonplaceholder.typicode.com/todos/1');
        }
        let doTask2 = () => {
            console.log(6);
            return fetch('https://jsonplaceholder.typicode.com/todos/1');
        }

        let asyncExecution = async (fun) => {
            doTask0().then(res => res.json()).then(json => console.log(7+json));
            console.log(1);
            doTask1().then(res => res.json()).then(json => console.log(8+json));
            console.log(2);
            doTask2().then(res => res.json()).then(json => console.log(9+json));
            console.log(3);
            return "done";
        }

        let generatorAsync = function* () {
            doTask0().then(res => res.json()).then(json => console.log(json));
            yield;
            doTask0().then(res => res.json()).then(json => console.log(json));
            yield;
            doTask0().then(res => res.json()).then(json => console.log(json));
            yield;
        }

        let gen = generatorAsync();
        gen.next();
        gen.next();
        gen.next();

        console.log(asyncExecution());

    </script>
</body>
</html>
