    <script>
        function createStack() {
            const stack = [];

            push = function(a) {
                stack.push(a);
            }

            pop = function() {
                stack.pop();
            }

            print = function() {
                console.log(stack);
            }

            return {push, pop, print};
        }

        const stack = createStack();

        stack.push('hello');
        stack.push('hi');
        stack.push(1000);
        stack.print();
        stack.pop();
