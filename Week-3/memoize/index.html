<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function memoize(fun) {
            const map = new Map();
            return function(...args) {
                // var obj = Object.fromEntries(map);
                // console.log(JSON.stringify(obj));
                const key = args.toString();
                if(map.has(key)) {
                    return map.get(args);
                } else {
                    map.set(key, fun(...args));
                }
            }
        }

        summation = function (num) {
            let result = 0;
            for(let i = num;i>=0;i--) {
                result = result + i;
            }
            return result;
        }

        function calculateTimeAndExecute(fun) {
            console.time();
            fun();
            console.timeEnd();
        }

        calculateTimeAndExecute(() => summation(5));
        calculateTimeAndExecute(() => summation(5));

        memoizedFunction = memoize(summation);

        calculateTimeAndExecute(() => memoizedFunction(10000000));
        calculateTimeAndExecute(() => memoizedFunction(10000000));
        calculateTimeAndExecute(() => memoizedFunction(20000000));
        calculateTimeAndExecute(() => memoizedFunction(20000000));
        
    </script>
</body>
</html>
